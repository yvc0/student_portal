{% extends 'portal_app/base.html' %}
{% load static %}
{% block title %}Bulk Upload Students{% endblock %}
{% block content %}
<h2>Bulk Upload Students (CSV/XLSX)</h2>
<p>Required columns: <code>student_id,name,department,year,email,phone</code></p>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>
{% endblock %}
